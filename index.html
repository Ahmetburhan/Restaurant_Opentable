<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eden Silk Road Restaurant - Express Table</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron"> 
      <center>
      
      <h1><span>Eden Silk Road Restaurant</span></h1>
      <h3>We have only #5 tables! Book before all gone...</h3>
      <hr>
      </center>
      <center>
      <a href="/all"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-th-list"></span> View Tables</button></a>
            <a href="/add">
              <button type="button" class="btn btn-success btn-lg">
                <span class="glyphicon glyphicon-plus"></span> Make a Reservation</button>
            </a>

    </center>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Customer Search</strong></h3>
          </div>
          <div class="panel-body">
            <input type="text" id="Customer-search" class="form-control" >
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="search-btn"><span class="glyphicon glyphicon-search"></span> Search Your Feelings. You know it is true.</button>

            </div>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Current Reservations</strong></h3>
          </div>
          <div class="panel-body">
            <div class="well">
             <div id="custlist">
              </div> 
              </div>
            </div>
          </div>
        </div>


        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              <strong>Wait Listed Customers</strong>
            </h3>
          </div>
          <div class="panel-body">
            <div class="well">
              <h2 id="name">Ahmet Koylan</h2>
              <div id="stats">
                <h3>
                  <strong>E-mail:</strong>
                  <span id="email">ahmetburhan@gmail.com</span>
                </h3>
                <h3>
                  <strong>Phone Number:</strong>
                  <span id="phone_number">6507712966</span>
                </h3>
                <h3>
                  <strong>Unique ID:</strong>
                  <span id="uniquieid">1</span>
                </h3>
              </div>
            </div>
          </div>
        </div>



      </div>
    </div>
  </div>

  <script type="text/javascript">
        $("#getall").on("click", function() {

            $.get("/all", function(data) {
                console.log(data);
                $("#custlist").empty();
                if (data) {
                    for (i = 0; i < data.length; i++) {
                        $("#custlist").append('<h3> <span id="uniquieid">' + data[i].Uniqueid + ' | ' + '</span><span id="name">  ' + data[i].Name + '</span></h3>');
                    }
                }

            });


        });
    </script>
  

</body>
</html>
