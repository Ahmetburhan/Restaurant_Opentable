<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Eden Silk Road Restaurant - Express Table</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <center>
                <h1><span>Eden Silk Road Restaurant</span></h1>
                <h3>We have only
                    <div id="len"> </div> tables! Book before all gone...</h3>
                <hr>
            </center>
            <center>
                <button id="getall" type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-th-list"></span> View Tables</button>
                <a href="/add">
                    <button type="button" class="btn btn-success btn-lg">
                <span class="glyphicon glyphicon-plus"></span> Make a Reservation</button>
                </a>

            </center>
        </div>
        <div class="row">

            <div class="col-lg-12">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Customer Search</strong></h3>
                    </div>
                    <div class="panel-body">
                        <input type="text" id="Customer-search" class="form-control">
                        <br>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="search-btn"><span class="glyphicon glyphicon-search"></span> Search Your Feelings. You know it is true.</button>

                        </div>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Current Reservations</strong></h3>
                    </div>
                    <div class="panel-body">
                        <div class="well">
                            <div id="custlist">
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <strong>Wait Listed Customers</strong>
                    </h3>
                </div>
                <div class="panel-body">
                    <div class="well">
                        <div id="waitlist"> </div>>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript">
        $("#getall").on("click", function() {
            $.get("/all", function(data) {
                console.log(data);
                $("#custlist").empty();
                $("#len").empty();

                $("#len").append(data.length);

                if (data) {
                    for (i = 0; i < 5; i++) {
                        $("#custlist").append('<h3> <span id="uniquieid">' + data[i].uniqueid + ' | ' + '</span><span id="name">  ' + data[i].name + '</span></h3>');
                    }

                    for (i = 5; i < data.length; i++) {
                        $("#waitlist").append('<h3> <span id="uniquieid">' + data[i].uniqueid + ' | ' + '</span><span id="name">  ' + data[i].name + '</span></h3>');
                    }
                }
            });
        });
    </script>
</body>

</html>
