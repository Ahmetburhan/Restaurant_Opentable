<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Eden Silk Road Restaurant - Express Table</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <center>

        <h1>
          <span>Eden Silk Road Restaurant</span>
        </h1>
        <h3>We have only #5 tables! Book before all gone...</h3>
        <hr>
      </center>
      <center>
        <a href="/all">
          <button type="button" class="btn btn-danger btn-lg">
            <span class="glyphicon glyphicon-th-list"></span> View Tables</button>
        </a>
        <a href="/add">
          <button type="button" class="btn btn-success btn-lg">
            <span class="glyphicon glyphicon-plus"></span> Make a Reservation</button>
        </a>

      </center>
    </div>

    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Customer Database</strong></h3>
          </div>
          <div class="panel-body" id="well-section">

          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">

    $.get("/api", function(data) {
      for (var i = 0; i < data.length; i++) {
        var wellSection = $("<div>");
        wellSection.addClass("well");
        wellSection.attr("id", "customer-well-" + i);
        $("#well-section").append(wellSection);

        $("#customer-well-" + i).append("<h2>" + data[i].name + "</h2>");
        $("#customer-well-" + i).append("<h3>Email: " + data[i].email + "</h4>");
        $("#customer-well-" + i).append("<h3>Phone Number: " + data[i].phone_number + "</h4>");
        $("#customer-well-" + i).append("<h3>Uniquie ID: " + data[i].uniquieid + "</h4>");
      }
    });
  </script>
  
</body>
</html>
